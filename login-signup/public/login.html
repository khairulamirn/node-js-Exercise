<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <section id="sectionContainer">
        <main id="top">
            <h1>Hi, Welcome Back <br>Farmers!</h1>
            <form action="">
                <h3>Email</h3>
                <input style="margin-bottom: 15px;" type="text" placeholder="example@gmail.com">
                <h3>Password</h3>
                <input type="password" placeholder="Enter Your Password">
            </form>
            <div id="remember">
                <input type="checkbox">
                <p style="margin: 0 20px 0 5px;">Remember Me</p>
                <a href="">Forget Password?</a>
            </div>
            <button>Login</button>
        </main>
        <main id="bottom">
            <h2><span>Or with</span></h2>
            <button><i></i><p>Login with Facebook</p></button>
            <button><i></i><p>Login with Google</p></button>
            <h3>Don't have an account ? <a href="">Sign Up</a></h3>
        </main>
    </section>
</body>
</html>
